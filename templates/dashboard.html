<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Data Bulanan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay-bg"></div>

  <div class="form-container">
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo RS" class="logo">
    <h1 class="form-title">Dashboard</h1>
    <p class="form-subtitle">Selamat datang, {{ username }}!</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label for="bulan">Pilih Bulan:</label>
      <select name="bulan" id="bulan" required>
        <option value="Januari">Januari</option>
        <option value="Februari">Februari</option>
        <option value="Maret">Maret</option>
        <option value="April">April</option>
        <option value="Mei">Mei</option>
        <option value="Juni">Juni</option>
        <option value="Juli">Juli</option>
        <option value="Agustus">Agustus</option>
        <option value="September">September</option>
        <option value="Oktober">Oktober</option>
        <option value="November">November</option>
        <option value="Desember">Desember</option>
      </select>

      <label for="data">Masukkan Data:</label>
      <textarea name="data" id="data" rows="4" placeholder="Contoh: 23-11-33 24-44-55" required></textarea>

      <button type="submit" class="main-button">Simpan Data</button>
    </form>

    <div class="dashboard-buttons">
      <a href="{{ url_for('download') }}" class="main-button secondary">Download Data</a>
      <a href="{{ url_for('delete_data') }}" class="main-button danger">Hapus Data</a>
    </div>

    <a href="{{ url_for('logout') }}" class="logout-link">Keluar</a>
  </div>
</body>
</html>
